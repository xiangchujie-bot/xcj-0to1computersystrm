<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1100" width="800" height="1100">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&amp;display=swap');
      text { font-family: 'Noto Sans SC', sans-serif; }
    </style>
    <filter id="shadow1">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-color="#00000030"/>
    </filter>
    <linearGradient id="bgGrad3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFF1F2"/>
      <stop offset="100%" stop-color="#FFE4E6"/>
    </linearGradient>
    <linearGradient id="titleGrad3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#EC4899"/>
      <stop offset="100%" stop-color="#F43F5E"/>
    </linearGradient>
    <linearGradient id="bitOn" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FCD34D"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>
    <linearGradient id="bitOff" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6B7280"/>
      <stop offset="100%" stop-color="#4B5563"/>
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <pattern id="crosshatch" x="0" y="0" width="16" height="16" patternUnits="userSpaceOnUse">
      <circle cx="8" cy="8" r="0.8" fill="#EC489908"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="800" height="1100" rx="20" fill="url(#bgGrad3)"/>
  <rect width="800" height="1100" rx="20" fill="url(#crosshatch)"/>
  
  <!-- Border -->
  <rect x="8" y="8" width="784" height="1084" rx="16" fill="none" stroke="#EC4899" stroke-width="3" stroke-dasharray="8,4"/>

  <!-- Title Banner -->
  <rect x="50" y="30" width="700" height="80" rx="40" fill="url(#titleGrad3)" filter="url(#shadow1)"/>
  <text x="400" y="82" text-anchor="middle" font-size="36" font-weight="900" fill="white">⚛️ 0/1小精灵：比特 (Bit)</text>

  <!-- Card number -->
  <circle cx="730" cy="140" r="25" fill="#EC4899" opacity="0.9"/>
  <text x="730" y="148" text-anchor="middle" font-size="18" font-weight="700" fill="white">3/4</text>

  <!-- What is bit -->
  <rect x="40" y="130" width="720" height="170" rx="16" fill="white" stroke="#FECDD3" stroke-width="2" filter="url(#shadow1)"/>
  
  <!-- Cute bit character -->
  <g transform="translate(65,150)">
    <circle cx="35" cy="40" r="35" fill="#FCD34D" stroke="#F59E0B" stroke-width="3"/>
    <circle cx="22" cy="33" r="5" fill="#333"/>
    <circle cx="48" cy="33" r="5" fill="#333"/>
    <circle cx="24" cy="31" r="2" fill="white"/>
    <circle cx="50" cy="31" r="2" fill="white"/>
    <path d="M22,52 Q35,62 48,52" fill="none" stroke="#333" stroke-width="2.5" stroke-linecap="round"/>
    <text x="35" y="95" text-anchor="middle" font-size="14" font-weight="900" fill="#F59E0B">1 bit</text>
  </g>
  
  <!-- Speech bubble from bit -->
  <path d="M150,150 L710,150 Q720,150 720,160 L720,285 Q720,295 710,295 L170,295 L140,270 L150,250 L150,160 Q150,150 160,150 Z" fill="#FFFBEB" stroke="#FCD34D" stroke-width="2"/>
  
  <text x="170" y="178" font-size="20" font-weight="900" fill="#EC4899">🎯 比特 = 计算机中最小的组成单元</text>
  <text x="170" y="205" font-size="14" fill="#555">计算机内部只有一种东西——<tspan font-weight="900" fill="#EC4899">比特（bit）</tspan></text>
  <text x="170" y="228" font-size="14" fill="#555">1个比特只能处于两种状态之一：<tspan font-weight="900" font-size="18" fill="#F59E0B">0</tspan> 或 <tspan font-weight="900" font-size="18" fill="#F59E0B">1</tspan></text>
  <text x="170" y="255" font-size="14" fill="#555">它们数量极多，以各种方式排列和连接</text>
  <text x="170" y="278" font-size="14" fill="#555">理解了比特，就理解了计算机的本质！🎉</text>

  <!-- Life examples of bit -->
  <text x="55" y="335" font-size="20" font-weight="900" fill="#333">🌟 生活中的"比特"类比</text>
  
  <!-- Coin -->
  <g transform="translate(50,355)">
    <rect width="220" height="150" rx="14" fill="white" stroke="#FECDD3" stroke-width="2" filter="url(#shadow1)"/>
    <text x="110" y="45" text-anchor="middle" font-size="48">🪙</text>
    <text x="110" y="80" text-anchor="middle" font-size="15" font-weight="700" fill="#EC4899">硬币</text>
    <text x="110" y="100" text-anchor="middle" font-size="13" fill="#555">抛到空中，落地后</text>
    <text x="110" y="118" text-anchor="middle" font-size="13" fill="#555">只有两种结果：</text>
    <text x="60" y="140" font-size="14" font-weight="700" fill="#10B981">正面 ✅</text>
    <text x="145" y="140" font-size="14" fill="#999">或</text>
    <text x="165" y="140" font-size="14" font-weight="700" fill="#EF4444">反面 ❌</text>
  </g>

  <!-- Light bulb -->
  <g transform="translate(290,355)">
    <rect width="220" height="150" rx="14" fill="white" stroke="#FECDD3" stroke-width="2" filter="url(#shadow1)"/>
    <text x="110" y="45" text-anchor="middle" font-size="48">💡</text>
    <text x="110" y="80" text-anchor="middle" font-size="15" font-weight="700" fill="#EC4899">灯泡</text>
    <text x="110" y="100" text-anchor="middle" font-size="13" fill="#555">客厅的灯泡</text>
    <text x="110" y="118" text-anchor="middle" font-size="13" fill="#555">只有两种状态：</text>
    <text x="55" y="140" font-size="14" font-weight="700" fill="#F59E0B">亮 💡</text>
    <text x="120" y="140" font-size="14" fill="#999">或</text>
    <text x="145" y="140" font-size="14" font-weight="700" fill="#6B7280">灭 🌑</text>
  </g>

  <!-- Door lock -->
  <g transform="translate(530,355)">
    <rect width="220" height="150" rx="14" fill="white" stroke="#FECDD3" stroke-width="2" filter="url(#shadow1)"/>
    <text x="110" y="45" text-anchor="middle" font-size="48">🚪</text>
    <text x="110" y="80" text-anchor="middle" font-size="15" font-weight="700" fill="#EC4899">门锁</text>
    <text x="110" y="100" text-anchor="middle" font-size="13" fill="#555">你家大门的门锁</text>
    <text x="110" y="118" text-anchor="middle" font-size="13" fill="#555">只有两种状态：</text>
    <text x="55" y="140" font-size="14" font-weight="700" fill="#EF4444">锁着 🔒</text>
    <text x="140" y="140" font-size="14" fill="#999">或</text>
    <text x="162" y="140" font-size="14" font-weight="700" fill="#10B981">开着 🔓</text>
  </g>

  <!-- Bit characteristics -->
  <text x="55" y="540" font-size="20" font-weight="900" fill="#333">🔬 比特的三大共同特征</text>
  
  <rect x="40" y="555" width="720" height="100" rx="14" fill="white" stroke="#FECDD3" stroke-width="2" filter="url(#shadow1)"/>
  
  <g transform="translate(80,575)">
    <circle cx="0" cy="12" r="18" fill="#EC4899"/>
    <text x="0" y="18" text-anchor="middle" font-size="16" font-weight="900" fill="white">1</text>
    <text x="30" y="18" font-size="15" fill="#555">它们 <tspan font-weight="900" fill="#EC4899">真实存在</tspan>（物理实体）</text>
  </g>
  <g transform="translate(80,605)">
    <circle cx="0" cy="12" r="18" fill="#EC4899"/>
    <text x="0" y="18" text-anchor="middle" font-size="16" font-weight="900" fill="white">2</text>
    <text x="30" y="18" font-size="15" fill="#555">任何一时刻只能处于 <tspan font-weight="900" fill="#EC4899">两种状态之一</tspan></text>
  </g>
  <g transform="translate(80,635)">
    <circle cx="0" cy="12" r="18" fill="#EC4899"/>
    <text x="0" y="18" text-anchor="middle" font-size="16" font-weight="900" fill="white">3</text>
    <text x="30" y="18" font-size="15" fill="#555">可以被人为地在两种状态间 <tspan font-weight="900" fill="#EC4899">来回切换</tspan></text>
  </g>

  <!-- Bit in real computer -->
  <text x="55" y="700" font-size="20" font-weight="900" fill="#333">🖥️ 真实计算机中的比特</text>
  
  <rect x="40" y="715" width="720" height="130" rx="14" fill="white" stroke="#FECDD3" stroke-width="2" filter="url(#shadow1)"/>
  
  <text x="65" y="745" font-size="14" fill="#555">在计算机里，比特不是灯泡那样的物理结构，而是以 <tspan font-weight="700" fill="#EC4899">纳米级晶体管</tspan> 存在</text>
  <text x="65" y="768" font-size="14" fill="#555">（1nm = 10⁻⁹m），非常非常小，数量极其庞大</text>
  
  <!-- Visual: transistor representation -->
  <g transform="translate(65,780)">
    <rect x="0" y="0" width="50" height="40" rx="5" fill="url(#bitOn)" stroke="#F59E0B" stroke-width="2"/>
    <text x="25" y="25" text-anchor="middle" font-size="16" font-weight="900" fill="white">1</text>
    <text x="25" y="55" text-anchor="middle" font-size="10" fill="#F59E0B">高电平=开</text>
  </g>
  <g transform="translate(135,780)">
    <rect x="0" y="0" width="50" height="40" rx="5" fill="url(#bitOff)" stroke="#4B5563" stroke-width="2"/>
    <text x="25" y="25" text-anchor="middle" font-size="16" font-weight="900" fill="white">0</text>
    <text x="25" y="55" text-anchor="middle" font-size="10" fill="#6B7280">低电平=关</text>
  </g>
  
  <text x="220" y="800" font-size="13" fill="#555">← 比特本质上就是一个 <tspan font-weight="700">位置</tspan>：存1=开，存0=关</text>
  <text x="220" y="820" font-size="13" fill="#555">切换状态只需改变电信号，比翻硬币快亿万倍 ⚡</text>

  <!-- What bits can represent -->
  <text x="55" y="880" font-size="20" font-weight="900" fill="#333">📊 比特能表示什么？</text>
  
  <rect x="40" y="895" width="720" height="150" rx="14" fill="white" stroke="#FECDD3" stroke-width="2" filter="url(#shadow1)"/>
  
  <!-- Visual representation -->
  <g transform="translate(65,910)">
    <!-- Letter A -->
    <rect width="200" height="50" rx="8" fill="#FEF3C7" stroke="#FBBF24" stroke-width="1.5"/>
    <text x="15" y="22" font-size="13" font-weight="700" fill="#92400E">字母 "A"</text>
    <text x="15" y="42" font-size="12" fill="#B45309">= 8 比特（1字节）</text>
    <text x="120" y="35" font-size="20">🔤</text>
  </g>
  
  <g transform="translate(285,910)">
    <!-- Photo -->
    <rect width="200" height="50" rx="8" fill="#DBEAFE" stroke="#60A5FA" stroke-width="1.5"/>
    <text x="15" y="22" font-size="13" font-weight="700" fill="#1E40AF">一张照片</text>
    <text x="15" y="42" font-size="12" fill="#2563EB">= 几百万比特</text>
    <text x="130" y="35" font-size="20">📷</text>
  </g>
  
  <g transform="translate(505,910)">
    <!-- Video -->
    <rect width="200" height="50" rx="8" fill="#FCE7F3" stroke="#F472B6" stroke-width="1.5"/>
    <text x="15" y="22" font-size="13" font-weight="700" fill="#9D174D">一段高清视频</text>
    <text x="15" y="42" font-size="12" fill="#BE185D">= 几十亿比特</text>
    <text x="140" y="35" font-size="20">🎬</text>
  </g>

  <!-- Key insight -->
  <rect x="65" y="975" width="670" height="50" rx="25" fill="#EC4899" opacity="0.1" stroke="#EC4899" stroke-width="1.5"/>
  <text x="400" y="1005" text-anchor="middle" font-size="15" font-weight="700" fill="#EC4899">💎 1个比特只能记录0或1，但许多比特组合起来，可以表达任何信息！</text>

  <!-- Footer -->
  <text x="400" y="1080" text-anchor="middle" font-size="12" fill="#AAA">📚 计算机基本组成 · 漫画知识笔记</text>
</svg>